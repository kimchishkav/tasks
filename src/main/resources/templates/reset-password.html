<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Reset Password</h1>
    <div th:if="${param.error}" class="alert alert-danger">
        An error occurred. Please try again.
    </div>
    <div th:if="${param.success}" class="alert alert-success">
        If the email exists in our system, you'll receive further instructions.
    </div>
    <form th:action="@{/reset-password}" method="post" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email address" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
    </form>
    <div class="text-center mt-3">
        <a href="/login" class="btn btn-link">Back to Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
