<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Manage Categories</h1>
<table class="table table-bordered mt-3">
    <thead>
    <tr>
        <th>Category Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}">Category Title</td>
        <td>
            <a th:href="@{/delete-category/{categoryId}(categoryId=${category.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Add Category Button -->
<a href="/add-category" class="btn btn-success mt-3">Add Category</a>

<div class="mt-3">
    <a href="/admin" class="btn btn-primary">Back to Admin Panel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
