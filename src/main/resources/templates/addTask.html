<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add Task</h1>
    <form th:action="@{/add-task/{userId}(userId=${userId})}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Name:</label>
            <input type="text" id="title" name="title" class="form-control" required placeholder="Enter name..."/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" placeholder="Enter description..."></textarea>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date:</label>
            <input type="datetime-local" id="dueDate" name="dueDate" class="form-control" required min=""/>
            <script>
                document.getElementById('dueDate').min = new Date().toISOString().slice(0, 16);
            </script>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Priority:</label>
            <select id="priority" name="priority" class="form-select" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="categoryId" class="form-select" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
